<div>
    <ul>
        <li *ngFor="let time of times">
            <h1> nome: {{time.nome}} - classificação: {{time.classificacao}}</h1>
            <button (click)="mostrarCorCamisa(time)">Mostrar as cores da camisa!</button>
            <button (click)="removeTime(time)">Excluir</button>
        </li>
        <h2>{{camisa}}</h2>
</ul>
</div>
